<dom-module id="polymer-apollo">
  <template>
    <style>
:host {
  display: block;
}
body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  font-size: 15px;
  line-height: 1.5;
  color: #333;
}

ul {
  padding-left: 20px;
}

ul li {
  list-style: none;
}

ul li span {
  color: #999;
  margin-right: 10px;
}

.app {
  text-align: center;
}

.app-logo {
  animation: App-logo-spin infinite 20s linear;
  height: 80px;
}

.app-header {
  background-color: #222;
  height: 150px;
  padding: 20px;
  color: white;
}

.app-intro {
  font-size: large;
}

  @keyframes App-logo-spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

    </style>
    <div class="post-list">
      {{ping}}
      <paper-button hidden="[[!skip]]" on-tap="unskip">
        Show Posts
      </paper-button>
      <template is="dom-if" if="[[loading]]">
        Loading
      </template>
      <template is="dom-if" if="[[!loading]]">
        <paper-button on-tap="refetchPost">Refresh Query</paper-button>
        <ul>
          <template is="dom-repeat" items="{{sortedPosts}}">
            <li>
              {{ item.title }} by
              {{ item.author.firstName }} {{ item.author.lastName }}
              <span>({{ item.votes }} votes)</span>
              <paper-button on-click="upvote">
                Upvote
              </paper-button>
            </li>
          </template>
        </ul>
      </template>
    </div>

  </template>

</dom-module>
